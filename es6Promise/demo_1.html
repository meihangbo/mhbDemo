    Pomise 是异步编程的一种解决方案;
      所谓Promise简单说就是一个容器,保存着某个未来才会结束的事件(通常是一个异步操作)的结果.
      从语法上说Promise是一个对象,从它可以获取异步操作的消息;
     
      Promise特点:
        1.对象的状态不受外界影响;
          状态: pending(进行中); fulfilled(已成功); rejected(已失败);
          只有异步操作的结果才可决定当前是哪一种状态,任何其它操作都无法改变这个状态;
        2.一旦状态改变,就不会再变,任何时候都可以得到这个结果;
          Promise对象的状态只有两种可能:
            pending -> fulfilled
            pending -> rejected
          只要这两种情况发生,状态就凝固不会再变,会一直保持这个结果,这是就成为 resolved
        
      Promise 缺点: 
        无法取消,一旦建立会立即执行,无法中途取消;
        不设置回调函数,Promise内部会排出错误,不会反应到外部;
        当处于 pending状态,无法得知目前进展到哪一个阶段
