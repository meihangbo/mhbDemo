    <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function (){
        var _def = $.Deferred();
        var _wait = function (_def){
          console.log('执行了 _wait 方法...');
          _def.resolve();   // 改变 _def 对象的运行状态从未完成到已完成,立即触发 done方法.
        };
        
        $.when(_wait(_def)).done(function (){
          console.log('成功...');
        }).fail(function (){
          console.log('失败...');
        }).then(function (){
          console.log('成功失败...');
        });
      });
    </script>
